            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .module-button:hover {
            background-color: #0056b3;
        }
        .question { margin-bottom: 20px; font-size: 18px; }
        .answers { margin-left: 0; margin-bottom: 20px; }
        .answer-option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            text-align: left;
            background-color: #f0f8ff;
            border: 2px solid #cce7ff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer-option:hover {
            background-color: #e0f0ff;
        }
        .correct {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
        }
        .incorrect {
            background-color: #f8d7da !important;
            border-color: #f5c6cb !important;
        }
        .answer-option.correct::after {
            content: "✔";
            float: right;
            color: green;
            font-size: 20px;
        }
        .answer-option.incorrect::after {
            content: "✖";
            float: right;
            color: red;
            font-size: 20px;
        }
        input[type="radio"] {
            display: none; /* Hide radio buttons */
        }
        button { 
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #nextButton { display: none; }
        #feedback { margin-top: 20px; font-weight: bold; text-align: center; }
    </style>
</head>

    <h1>Quiz</h1>
    
    <!-- Module Selection Screen -->
    <div id="moduleSelection" class="module-selection">

        <button class="module-button" onclick="selectModule(7)">Modulo 7: Effetti sulla Salute (350–410)</button>
        <button class="module-button" onclick="selectModule(8)">Modulo 8: Sostenibilità ambientale (411–426)</button>
    </div>
    
    <!-- Quiz Container (hidden until module is selected) -->
    <div id="quizContainer" style="display:none;">

        <button onclick="returnToModuleSelection()">Torna alla Scelta del Modulo</button>

        <div class="question">
            <p id="questionText"><strong>Domanda:</strong> {question}</p>
            <div class="answers">
                <input type="radio" id="answer_a" name="answer" value="a" onclick="checkAnswer('a')">
                <label class="answer-option" for="answer_a" id="label_a"></label><br>
                <input type="radio" id="answer_b" name="answer" value="b" onclick="checkAnswer('b')">
                <label class="answer-option" for="answer_b" id="label_b"></label><br>
                <input type="radio" id="answer_c" name="answer" value="c" onclick="checkAnswer('c')">
                <label class="answer-option" for="answer_c" id="label_c"></label><br>
            </div>
        </div>
        <button id="nextButton" onclick="nextQuestion()">Successiva</button>
        <p id="feedback"></p>
    </div>

        let currentQuestion = 0;
        let filteredQuestions = [];

        function selectModule(moduleNumber) {
            // Filter questions based on the selected module
            let start = 0, end = 0;
            if (moduleNumber === 1) { start = 1; end = 34; }
            else if (moduleNumber === 2) { start = 35; end = 68; }
            else if (moduleNumber === 3) { start = 69; end = 132; }
            else if (moduleNumber === 4) { start = 133; end = 158; }
            else if (moduleNumber === 5) { start = 159; end = 243; }
            else if (moduleNumber === 6) { start = 244; end = 349; }
            else if (moduleNumber === 7) { start = 350; end = 410; }
            else if (moduleNumber === 8) { start = 411; end = 426; }

            filteredQuestions = questions.filter(q => q.number >= start && q.number <= end);
            currentQuestion = 0;

            // Hide module selection and show the quiz container
            document.getElementById('moduleSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';

            // Load the first question
            loadQuestion();
        }

        function loadQuestion() {
            document.getElementById('questionText').innerHTML = filteredQuestions[currentQuestion].question;
            document.getElementById('label_a').innerText = filteredQuestions[currentQuestion].answers.a;
            document.getElementById('label_b').innerText = filteredQuestions[currentQuestion].answers.b;
            document.getElementById('label_c').innerText = filteredQuestions[currentQuestion].answers.c;
            document.getElementById('feedback').innerText = '';
            document.getElementById('nextButton').style.display = 'none';

            // Reset previous styles
            document.getElementById('label_a').classList.remove('correct', 'incorrect');
            document.getElementById('label_b').classList.remove('correct', 'incorrect');
            document.getElementById('label_c').classList.remove('correct', 'incorrect');
        }

        function checkAnswer(selectedValue) {
            const correctAnswer = filteredQuestions[currentQuestion].correctAnswer;
            if (selectedValue === correctAnswer) {
                document.getElementById('label_' + correctAnswer).classList.add('correct');
            } else {
                document.getElementById('label_' + selectedValue).classList.add('incorrect');
                document.getElementById('label_' + correctAnswer).classList.add('correct');
            }
            document.getElementById('nextButton').style.display = 'inline';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < filteredQuestions.length) {
                loadQuestion();
            } else {
                document.getElementById('quizContainer').innerHTML = '<p>Quiz completato!</p>';
            }
        }

    
    function returnToModuleSelection() {
        document.getElementById('quizContainer').style.display = 'none';
        document.getElementById('moduleSelection').style.display = 'block';
    }
